<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santap APP</title>
    <meta name="google-signin-client_id" content="987795356154-aj7cdt5ud0616abluo5n1kf51kupt97l.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <!-- GOOGLE OAUTH -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <button type="submit" id="log-out" onclick="signOut()">Log Out</button>
    <!-- GOOGLE OAUTH -->

    <!--  -->


    <!-- HOMEPAGE -->
    <h1 class="Title">Welcome to SANTAPP</h1>


    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        const myURL = 'http://localhost:3000/'

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            console.log("sukses");

            $.ajax({
                method : 'post',
                url : myURL + 'googleoauth',
                data : {
                    name : profile.getName(),
                    password : profile.getEmail()
                }
            })
            .done(response => {
                console.log("line 48");
                console.log(response);
            })
            .fail(err => {
                console.log(err);
            })


        }


        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
